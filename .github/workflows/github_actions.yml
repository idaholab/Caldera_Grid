name: C/C++ CI

on:
  push

jobs:
  example_matrix:
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ["3.10"]

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: cmd # Switch to cmd since we are on Windows and using MSVC

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pandas
          pip install "pybind11[global]"
          pip install cvxopt
          pip install "OpenDSSDirect.py[extras]"
          pip install helics
          pip install numpy

      - name: Configure build with MSVC
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          mkdir build
          cd build
          cmake -G "Visual Studio 16 2019" -A x64 -DICM=ON -DCMAKE_INSTALL_PREFIX=%USERPROFILE%/my-project-installation ..
          cmake --build . --config Release --parallel 4
          cmake --install .

      - name: Start Execute Script
        run: python start_execution.py
